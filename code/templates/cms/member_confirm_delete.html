{% extends 'cms/base.html' %}
{% block title %}削除確認{% endblock title %}

{% block content %}

<h1>削除確認画面</h1>
<hr>
<form method="post">
    {% csrf_token %}
    <p>{{ member.name }}/{{ member.name_read }}/{{ member.age }}を削除しますか？</p>
    <input class="btn btn-danger" type="submit" value="削除する">
</form>


{% endblock content %}
