{% extends 'cms_web/base.html' %}
{% block title %}顧客一覧{% endblock title %}

{% block content %}

<h1>Memberモデル</h1>
<p>{{ message }}</p>
<table border="1">
    <tr>
        <th>name</th>
        <th>age</th>
    </tr>
    {% for member in data %}
    <tr>
        <td>{{ member.name }}</td>
        <td>{{ member.age }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
